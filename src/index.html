<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    #parent {
        position: relative;
        width: 100%;
    }
    #parent:before {
        content: '';
        display: block;    
        padding-left: 100%;
        padding-top: calc(100% * 9 / 16);
    }
    #box {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        border: 10px solid green;
        box-sizing: border-box;
    }
</style>
<div id="parent">
    <div id="box"></div>
</div>
<script>
    const domBox = document.getElementById('box');
    window.onresize = () => {
        domBox.innerHTML = '<p>offsetWidth: ' + domBox.offsetWidth + '</p>' +
            '<p>offsetHeight: ' + domBox.offsetHeight + '</p>' +
            '<p>offsetWidth / offsetHeight: ' + domBox.offsetWidth / domBox.offsetHeight + '</p>'
    }
</script>
</body>
</html>
